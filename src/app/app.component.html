<mat-toolbar class="mat-elevation-z4">

    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    Responsive sidevar  
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="sidebar mat-elevation-z4">

                    <img class="avatar mat-elevation-z8" src="../assets/pro.png">
                    <h4 class="name">John Smith</h4>
                    <p class="designation">Software Enginner</p>

                <mat-divider></mat-divider>
                <ul class="nav-list">
                    
                    <li>
                        <a href="#">
                            <button mat-button class="menu-button">
                                <mat-icon>home</mat-icon>
                                <span>Home</span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <button mat-button class="menu-button">
                                <mat-icon>person</mat-icon>
                                <span>Perfil</span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <button mat-button class="menu-button">
                                <mat-icon>settings</mat-icon>
                                <span>Config</span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <mat-divider></mat-divider>
                        <a href="#">
                            <button mat-button class="menu-button">
                                <mat-icon>logout</mat-icon>
                                <span>Salir</span>
                            </button>
                        </a>
                    </li>
                </ul>        
    </mat-sidenav>
                
    <mat-sidenav-content>
            <div class="content mat-elevation-z4">
                main content
            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
